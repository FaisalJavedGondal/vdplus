# Note that Github's web editor has linting for these files
# And also there is a JSON schema for validating in your local editor:
# http://json.schemastore.org/github-workflow

name: CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Build, test, publish and deploy
      env:
        GITCRYPT_KEY: ${{ secrets.GITCRYPT_KEY }}
      run: .github/workflows/build_test_push_deploy.sh
